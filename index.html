<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>CryptoClub</title>
</head>
<body>
     <!-- NAVBAR -->
     <nav>
        <div class="logo">
            <img src="./media/Images/logo.svg" alt="logo">
            <h1><a href="#">CryptoClub</a></h1>
        </div>
        <div class="search">
            <img src="./Media/Icons/search-svgrepo-com.svg" alt="Search">
            <input type="search" placeholder="Search items collections and accounts">
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Create</a></li>
            </ul>
        </div>
        <div class="nav-icons">
        <img src="./Media/Icons/account-svgrepo-com.svg" alt="account">
        <img src="./Media/Icons/wallet-svgrepo-com.svg" alt="wallet">
        </div> 
    </nav>

    <!-- Home -->
    <section id="home-container">
       <div class="overlay">
        <div class="left">
            <div class="hero-text">
                <h1>Discover, collect, and sell <br>extraordinary NFTs</h1>
                <p>OpenSea is the world's first and <br>largest NFT marketplace</p>
                <div class="btn-container">
                    <button class="cta">Explore</button>
                    <button class="btn-secondary">Create</button>
                </div>
            </div>
            <div class="more">
                <img src="./media/Icons/play.svg" alt="icon">
                <p>Learn mode about CryptoClub</p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <img src="./media/Images/hero.jpeg" alt="">
            </div>
            <div class="bottom">
                <div class="description">
                    <img src="./media/Images/girl.jpeg" alt="girl">
                    <div>
                        <h4>Fragile II</h4>
                        <h5>oksanavinnart</h5>
                    </div>
                </div>
                <div class="icon">
                    <img src="./media/Icons/info.svg" alt="info">
                </div>
            </div>
        </div>
       </div>
    </section>
</body>
</html>
